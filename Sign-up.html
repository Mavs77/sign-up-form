<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project Sign Up Form</title>
    <link rel="stylesheet" href="CSS/sign-up.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,300&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="parent-container">
      <div class="image-container">
        <img
          src="Images/Background-image.jpg"
          alt="background"
          class="image1"
        />
        <img src="Images/travel-logo.jpg" alt="tree" class="image2" />
      </div>
      <div class="form-container">
        <div class="dummy-text">
          <p style="font-family: 'Montserrat', sans-serif">
            <strong style="color: red; font-family: 'Montserrat', sans-serif"
              >Disclaimer:</strong
            >
            This is not a real online service!
          </p>
          <div class="company-message">
            <p>
              You know you need something like this in your life. Sign up now to
              book your dream destination.
            </p>
          </div>
        </div>
        <div class="form-content">
          <fieldset>
            <legend class="sign-up-message">Sign Up Today</legend>
            <form action="" id="myForm">
              <section class="user-input">
                <div class="input-container">
                  <label for="First Name">First Name</label>
                  <input
                    type="text"
                    class="First Name"
                    required
                    placeholder="Please enter first name"
                  />
                </div>
                <div class="input-container">
                  <label for="Last Name">Last Name</label>
                  <input
                    type="text"
                    class="Last Name"
                    required
                    placeholder="Please enter last name"
                  />
                </div>
                <div class="input-container">
                  <label for="Email">Email</label>
                  <input
                    type="email"
                    class="Email"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="input-container">
                  <label for="phone-number">Phone Number</label>
                  <input
                    type="tel"
                    class="phone-number"
                    placeholder="(000) 000 - 0000"
                    required
                  />
                </div>
                <div class="input-container">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="password"
                    placeholder="password"
                    required
                  />
                </div>
                <div class="input-container">
                  <label for="confirm-password">Confirm Password</label>
                  <input
                    type="password"
                    class="confirm-password"
                    placeholder="re-enter password"
                    required
                  />
                </div>
              </section>
            </form>
          </fieldset>
        </div>
        <div class="account-footer">
          <button type="submit" form="myForm" onclick="validatePassword()">
            Create Account
          </button>
          <p style="font-family: 'Montserrat'">
            Already have an accout?
            <span style="color: red; cursor: pointer">Log in</span>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="JS/password-match.js"></script>
</html>
